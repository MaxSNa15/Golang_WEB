{{ define "base" }}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GoMonster es un juego de peleas de monstruos por turnos">
    <meta name="keywords" content="GoMonster, Juego, Peleas, Monstruos, Turnos">
    <title>{{ template "title" . }}</title>

    <!-- Favicon -->
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <header class="header-monster">
        <div class="container-logo">
            <picture>
                <img  width="200" height="200" src="static/img/kaiju-c.png" alt="Monster">
            </picture>
        </div>
        <h1> {{template "title" .}} </h1>
    </header>

    <nav class="navegation">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/new">Nuevo Juego</a></li>
            <li><a href="/game">Juego</a></li>
            <li><a href="/about">Acerca de</a></li>
        </ul>
    </nav>


    <main>
        {{ template "content" . }}
    </main>

    <footer class="footer">
        <p>GoMonster by SNava &copy; 2020</p>
    </footer>

</body>
</html>
{{ end }}
