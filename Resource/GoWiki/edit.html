<h1>Editando {{.Title}}</h1>
<h2>Edita la pagina en el siguiente campo</h2>
<form action="/save/{{.Title}}" method="POST">
    <div>
        <textarea name="body" id="body" rows="10" cols="80">{{printf "%s" .Body}}</textarea>
    </div>
    <div>
        <input type="submit" value="Guardar">
    </div>
</form>
